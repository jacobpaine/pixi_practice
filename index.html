<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixi.js basic example</title>
 
 
 
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
    </style>
 
 
 
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.7/pixi.min.js"></script>
    <script>


var renderer = PIXI.autoDetectRenderer(800, 600);
document.body.appendChild(renderer.view);

// create the root of the scene graph
var stage = new PIXI.Container();

PIXI.loader
    .add('spritesheet.json')
    .load(onAssetsLoaded);

var movie;

function onAssetsLoaded()
{
    // create an array of textures from an image path
    var frames = [];

    for (var i = 0; i < 3; i++) {
        var val = i < 10 ? '0' + i : i;

        // magically works since the spritesheet was loaded with the pixi loader
        frames.push(PIXI.Texture.fromFrame('move' + val + '.png'));
    }


    // create a MovieClip (brings back memories from the days of Flash, right ?)
    movie = new PIXI.extras.MovieClip(frames);

    /*
     * A MovieClip inherits all the properties of a PIXI sprite
     * so you can change its position, its anchor, mask it, etc
     */
    movie.position.set(0);

    movie.anchor.set(0.5);
    movie.animationSpeed = 0.01;

    movie.play();

    stage.addChild(movie);

    animate();
}

function animate() {
    // movie.rotation += 0.01;

    // render the stage container
    renderer.render(stage);

    requestAnimationFrame(animate);
}





    </script>
